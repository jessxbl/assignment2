<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/399494bc8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact</title>
</head>

<body class="contact">
    <div class="parent">
        <header>
            <div class="wrapper">
                <nav>
                    <label for="toggle"><i class="fa fa-bars"></i></label>
                    <input type="checkbox" id="toggle" name="toggle" />
                    <ul class="navMenu">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <h1>Get in touch</h1>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <section class="section1">
                    <div class="form">
                        <form>
                            <div class="firstRow">
                                <div class="nameDiv">
                                    <label for="name" class="sr-only"></label>
                                    <input type="text" id="name" class="name" placeholder="Name" maxlength="20"
                                        required="true">
                                </div>
                                <div class="mailDiv">
                                    <label for="userEmail" class="sr-only"></label>
                                    <input type="email" id="userEmail" class="userEmail" placeholder="Email"
                                        required="true">
                                </div>
                            </div>
                            <label for="message" class="sr-only"></label>
                            <input type="textarea" class="message" placeholder="Message" cols="50" rows="4">
                            <button class="submit">Submit</button>
                        </form>
                    </div>
                    <div class="info">
                        <ul class="infoUl">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                        </ul>
                        <p>info@email.com</p>
                        <p>123-456-7890 &nbsp <br> 123 Queen Street West, Unit 10 &nbsp <br>Toronto, Ontario &nbsp
                            <br>M5V2D5
                        </p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <footer>
        <p>Copyright 2019 &#169 HackerYou</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
